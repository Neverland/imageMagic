<body>

<div id="toolbar" class="box topTool">
    <h1><img src="images/logo.png" width="238" height="60"/><sup>v 0.5</sup></h1>

    <div id="tools">
        <p id="save">
            <input type="button" value="   重做   " id="revoke" />
      <input type="button" value=" 完成编辑 " id="Enter"/>
            <!--<input type="button" value="保存至图集" /> -->
        </p>
        <!-- <p id="option"><span id="control"><input type="button" id="IM_clip" value="剪裁" /><input type="button" id="IM_scale" value="缩放" /><input type="button" id="IM_rotate" value="旋转" /><input type="button" id="IM_mark" value="水印" /></span><input type="button" value="高级功能" /></p>-->
    </div>
</div>
<div id="workSpace" class="box">
    <div id="leftSidebar">
        <div id="accordion">
            <h3 id="IM_clip"><img src="images/t1.png" width="16" height="16"/> 剪裁</h3>

            <div id="clip">
                <!--<h5>使用常用设置 <b>编辑</b></h5>-->
                <table width="200" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="left"><input type="radio" id="clipRadioDefault" checked="checked" name="clipSize"><label for="clipRadioDefault">常用尺寸</label></td>
                        <td>
                            <select id="clipDeafult">
                                <option disabled>---请选择---</option>
                                <option>40*40</option>
                                <option>90*90</option>
                                <option>100*100</option>
                                <option>300*300</option>
                                <option>400*400</option>
                                <option>500*500</option>
                                <option>1024*768</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" valign="top"><input type="radio" id="clipRadioClient" name="clipSize"><label
                                for="clipRadioClient">自定义尺寸</label></td>
                        <td>
                            宽:<input size="3" type="text" value="100" id="clipClientWidth"/>
                            像素
                            <br/>
                            高:<input size="3" type="text" value="100" id="clipClientHeight"/>
                            像素
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <b id="addSize">收藏到常用尺寸</b>
                        </td>
                    </tr>
                </table>

                <hr/>
                <div align="center"><input type="button" value="   确认剪裁   " id="Button_clip" title="   确认剪裁   "/></div>
            </div>
            <h3 id="IM_scale"><img src="images/t2.png" width="16" height="16"/> 缩放</h3>

            <div id="scale">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">

                    <tr>
                        <td align="right" valign="top">缩放比例：</td>
                        <td>
                            <form>
                                宽度：<input id="scaleCW" type="text" autocomplete="off" value="100" size="4"/>
                                %<br/>
                                高度：<input id="scaleCH" type="text" autocomplete="off" value="100" size="4"/>
                                %<br/>
                                <input type="checkbox" id="scaleLocked" checked="checked"/>
                                锁定比例 <input type="reset" value=" 重置 " id="scaleRest"/>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">实际尺寸：</td>
                        <td>
                            <form>
                                宽度：<span id="scaleDW"></span>
                                像素<br/>
                                高度：<span id="scaleDH"></span>
                                像素<br/>
                            </form>
                        </td>

                    </tr>
                </table>

                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="right" id="scaleDS"></td>
                    </tr>
                    <tr>
                        <td align="right" id="scaleCS"></td>
                    </tr>
                </table>
                <hr/>
                <div align="center"><input type="button" value="   确认缩放   " id="Button_scale" title="   确认缩放   "/></div>
            </div>
            <h3 id="IM_rotate"><img src="images/t3.png" width="16" height="16"/> 旋转</h3>

            <div id="rotate">
                <ul id="rotateHandler">
                    <li><img src="images/scale_l.gif" width="103" height="38" alt="l"/></li>
                    <li><img src="images/scale_r.gif" width="103" height="38" alt="r"/></li>
                    <!--<li><img src="images/scale_m.gif" width="103" height="38" alt="v" /></li>
               <li><img src="images/scale_v.gif" width="103" height="38" alt="h" /></li>-->
                </ul>
                <div id="Button_rotate"></div>
                <!--<hr />
<div align="center"> <input type="button" value="   确认旋转   " id="Button_rotate" title="   确认旋转   " /></div>-->
            </div>

<div id="imageLoader" class="box">

        <form id="imageForm">
            <div>
                <input type="file" size="18" multiple="multiple" accept="image/jpeg" value="浏览本地图片"

                <p>仅支持JPG图片文件，且文件小于2M</p>
                <hr/>
            </div>
            <input type="url" size="20" value="粘贴网络图片链" id="imLoaderWeb"/>
            <img src="images/loader.gif" id="imWebLoader" width="24" height="24"/>

            <p>仅支持以JPG结尾的图片链接</p>

            <input type="button" value="  全选  " id="galleryAll"/>
            <input type="button" value="  反选  " id="galleryReverse"/>

            <input type="button" value="  删除  " id="galleryDelete"/>
            <input type="button" value="  上传  " id="galleryPost"/> <b>提示：双击图片进入编辑状态！</b>
